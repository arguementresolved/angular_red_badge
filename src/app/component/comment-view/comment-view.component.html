

<div class='commentContainer' *ngFor='let item of commentData'>
   <div>
      <h4>
         {{item.content}}
      </h4>
      <button class="mt-2 btn btn-danger"(click)="delete_comment(item.id)">Delete</button>
      <button class="ml- 3 mt-2 btn btn-primary" (click)='updateComment(item.id)' routerLinkActive="router-link-active" >Update</button>
   </div>
</div>
