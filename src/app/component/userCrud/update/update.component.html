
<div class="centerDiv">
  <h1>Update.</h1>
  <h4>Update your information.</h4>
  <hr>
  <form (ngSubmit)='onSubmit(f)' [formGroup]="_updateForm">
    <div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" type="username" required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" type="email" required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" type="password" required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" required />
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button class="nav-btn" type="submit">Register</button>
  </form>
</div>
